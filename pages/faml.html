<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Familieliste</title>
    <link rel="stylesheet" href="/css/faml.css" />
    <link rel="stylesheet" href="/css/book.css" />
    <script type="module" src="../js/filterPreferences.js"></script>
    <script
      src="https://kit.fontawesome.com/7d8b2b4f74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h1>Familieliste</h1>
        <a href="/index.html">Tilbake</a>
      </nav>
    </header>

    <section class="list">
      <div id="one">
        <h3>Filter:</h3>
        <input
          class="food"
          type="radio"
          name="food"
          id="filter-pinnekjøtt"
          value="pinnekjøtt"
        />
        <label for="filter-pinnekjøtt" id="label-pinnekjøtt">Pinnekjøtt</label
        ><br />
        <input
          class="food"
          type="radio"
          name="food"
          id="filter-ribbe"
          value="ribbe"
        />
        <label for="filter-ribbe" id="label-ribbe">Ribbe</label><br />
        <input
          class="food"
          type="radio"
          name="food"
          id="filter-other"
          value="other"
        />
        <label for="filter-other" id="other">Annet</label><br />
        <input type="checkbox" name="hasGifts" id="filter-gifts" value="true" />
        <label for="filter-gifts">Gaver</label> <br />
        <input
          type="checkbox"
          name="allergy-friendly"
          id="filter-allergy-friendly"
          value="true"
        />
        <label for="filter-allergy-friendly">Allergivennlig</label> <br />
        <input
          type="checkbox"
          name="alcohol"
          id="filter-alcohol"
          value="true"
        />
        <label for="filter-alcohol">Alkohol</label> <br />
        <input type="checkbox" name="hasPets" id="filter-pets" value="true" />
        <label for="filter-pets">Dyr</label> <br />
        <div id="slider-container">
          <label for="members">Max antall personer:</label> <br />
          <input
            type="range"
            min="1"
            max="15"
            value="100"
            name="residents"
            id="residents"
          />
          <span id="residents-out"></span>
        </div>
        <button id="apply-filter-btn">Apply filters</button>
        <button id="remove-filter-btn">Remove filters</button>
      </div>
      <div id="two"></div>
    </section>
    <!-- FAMILY DIALOG -->
    <dialog id="family-dialog">
      <div class="columns">
        <div class="column">
          <section class="one">
            <img
              id="family-picture"
              src="/Images/Firstfamily-picture.jpg"
              alt="Bilde av familien Edvardsen"
            />
            <h2 id="family-title">Familie navn/tittel</h2>
            <h2 class="title">Beskrivelse</h2>
            <p id="desc">Beskrivelse</p>
          </section>
        </div>
        <div class="column">
          <section class="two">
            <section class="keys">
              <h2 class="keyinfo">Nøkkelinformasjon</h2>
              <section class="symbols">
                <i id="icon-residents" class="fa-solid fa-people-group"> 4</i>
                <i id="icon-gifts" class="fa-solid fa-gift">Gaver</i>
                <i id="icon-food" class="fa-solid fa-utensils">Mat:</i>
                <i id="icon-alcohol" class="fa-solid fa-wine-bottle">Alcohol</i>
              </section>
            </section>

            <div
              style="
                height: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
              "
            >
              <button>Book en julefeiring</button>
              <button
                id="close-family-dialog"
                style="
                  background-color: red;
                  color: white;
                  border-color: black;
                  border-width: 1px;
                "
              >
                Lukk
              </button>
            </div>
          </section>
        </div>
      </div>
    </dialog>
  </body>
</html>
